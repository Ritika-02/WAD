<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--font awesome css cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--Jquery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <input type="text" class="textb" placeholder="Add Task">
        <div class="pending">
            <h3>Pending</h3>
        </div>

        <div class="completed">
            <h3>Completed</h3>
        </div>
    </div>

    <script type="text/javascript">
        $(".textb").on("keyup", function(e){
            // 13 here is for enter
            if(e.keyCode == 13 && $(".textb").val() != "")
            {
                var task = $("<div class='task'></div>").text($(".textb").val());

                var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        p.remove();
                    });
                });

                var tick = $("<i class='fas fa-check'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        $(".completed").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });

                task.append(del, tick);
                $(".pending").append(task);
                $(".textb").val("");
            }
        })
    </script>
</body>
</html>
